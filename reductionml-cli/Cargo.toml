[package]
name = "reductionml-cli"
version = "0.0.1"
edition = "2021"
license = "MIT"
description = "Reduction based machine learning toolkit CLI"
homepage = "https://github.com/jackgerrits/reductionml"
repository = "https://github.com/jackgerrits/reductionml"
readme = "../readme.md"
keywords = ["machine-learning", "reduction", "cli"]
categories = ["command-line-interface", "science"]

[[bin]]
name = "reml"
path = "src/main.rs"

[dependencies]
reductionml-core = { path = "../reductionml-core", version = "0.0.1" }
clap = { version = "4.3.0", features = ["derive"] }
anyhow = "1.0.71"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
clap_complete = "4.3.1"
rayon = "1.7.0"
flume = "0.10.14"
prettytable-rs = "^0.10"
crossterm = "0.26.1"
owo-colors = "3.5.0"
atomic-wait = "1.1.0"
num_cpus = "1.16"

[dev-dependencies]
valico = "4"
assert_cmd = "2.0.11"
predicates = "3.0.3"
assert_fs = "1.0.13"
