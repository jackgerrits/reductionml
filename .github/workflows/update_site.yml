name: Update site

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  site-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: |
          mkdir -p static/schema
          cargo run -- gen-schema > static/schema/config_schema.json
      - run: cp site/index.html static/index.html
      - uses: actions/upload-pages-artifact@v1
        with:
          path: static/
      - id: deployment
        uses: actions/deploy-pages@v2
