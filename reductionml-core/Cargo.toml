[package]
name = "reductionml-core"
version = "0.0.1"
edition = "2021"
license = "MIT"
description = "Reduction based machine learning toolkit core library"
homepage = "https://github.com/jackgerrits/reductionml"
repository = "https://github.com/jackgerrits/reductionml"
readme = "../readme.md"
keywords = ["machine-learning", "reduction", "cli"]
categories = ["science"]

[dependencies]
once_cell = "1.17.2"
serde = { version = "1.0", features = ["derive"] }
serde_default = "0.1.0"
serde_json = { version = "1.0", features = ["float_roundtrip"] }
thiserror = "1.0"
typetag = "0.2"
byteorder = "1.4.3"
fast-float = "0.2.0"
flexbuffers = "2.0.0"
parking_lot = "0.12.1"
derive_more = "0.99.17"
schemars = "0.8.12"
itertools = "0.10.5"
smallvec = "1.10.0"
serde_yaml = "0.9.21"
approx = "0.5.1"
twox-hash = "1.6.3"
serde_json_borrow = "0.1.4"


[dev-dependencies]
approx = "0.5.1"
